<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="slider-parent">
      <div class="slider">
        <div class="slider-wrapper">
          <div class="slider-container">
            <div id="first" class="meme-description">
              <img src="./images/Jim.jpeg" alt="meme" />
              <p>When you see her... Your car.</p>
            </div>
            <div id="second" class="meme-description">
              <img src="./images/Mike.jpeg" alt="meme" />
              <p>Don't drop the soap!</p>
            </div>
            <div id="third" class="meme-description">
              <img src="./images/Kit.jpeg" alt="meme" />
              <p>Uzbek time</p>
            </div>
            <div id="forth" class="meme-description">
              <img src="./images/Pes.jpeg" alt="meme" />
              <p>Good boy</p>
            </div>
            <div class="dots-container">
              <a href="#first" class="dot-container">
                <div class="dot"></div>
              </a>
              <a href="#second" class="dot-container">
                <div class="dot"></div>
              </a>
              <a href="#third" class="dot-container">
                <div class="dot"></div>
              </a>
              <a href="#forth" class="dot-container">
                <div class="dot"></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
